<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Aposta</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/edit-aposta.js}"></script>
</head>
<body>
<div class="container">
    <h2>Editar Aposta</h2>
    <form th:action="@{/apostas/atualizar/{id}(id=${aposta.id})}" th:object="${aposta}" method="post">
        <div class="form-group">
            <label for="dataHora">Data</label>
            <input type="date" class="form-control" id="dataHora" th:field="*{dataHora}" required>
        </div>
        <div class="form-group">
            <label for="evento">Evento</label>
            <input type="text" class="form-control" id="evento" th:field="*{evento}" required>
        </div>
        <div class="form-group">
            <label for="mercado">Mercado</label>
            <select class="form-control" id="mercado" th:field="*{mercado}" required>
                <option value="Futebol">Futebol</option>
                <option value="Basquete">Basquete</option>
                <option value="Tênis">Tênis</option>
                <option value="Vôlei">Vôlei</option>
                <option value="NFL">NFL</option>
                <option value="Outro">Outro</option>
            </select>
        </div>
        <div class="form-group">
            <label for="grupo">Grupo</label>
            <select class="form-control" id="grupo" th:field="*{grupo}" required>
                <option value="Ao vivo">Ao vivo</option>
                <option value="Pré live">Pré live</option>
            </select>
        </div>
        <div class="form-group">
            <label for="odd">Odd</label>
            <input type="number" step="0.01" class="form-control" id="odd" th:field="*{odd}" required>
        </div>
        <div class="form-group">
            <label for="unidade">Unidade</label>
            <input type="number" step="0.01" class="form-control" id="unidade" th:field="*{unidade}" required>
        </div>
        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" step="0.01" class="form-control" id="valor" th:field="*{valor}" required>
        </div>
        <div class="form-group">
            <label for="percentInvestido">Percentual Investido</label>
            <input type="number" step="0.01" class="form-control" id="percentInvestido" th:field="*{percentInvestido}" required>
        </div>
        <div class="form-group">
            <label for="statusAposta">Status da Aposta</label>
            <select class="form-control" id="statusAposta" th:field="*{statusAposta}" required>
                <option value="Green">Green</option>
                <option value="Red">Red</option>
                <option value="Devolvida">Devolvida</option>
                <option value="Cashout">Cashout</option>
                <option value="Meio Green">Meio Green</option>
                <option value="Meio Red">Meio Red</option>
                <option value="Pré Live">Pré Live</option>
            </select>
        </div>
        <div class="form-group">
            <label for="retornoAposta">Retorno da Aposta</label>
            <input type="number" step="0.01" class="form-control" id="retornoAposta" th:field="*{retornoAposta}" readonly>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
